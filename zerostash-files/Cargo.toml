[package]
name = "zerostash-files"
authors = ["Peter Parkanyi <p@symmetree.dev>"]
repository = "https://github.com/symmetree-labs/zerostash"
license = "GPL-3.0"
version = "0.1.0"
edition = "2021"

[dependencies]
infinitree = { version = "0.4", default-features = false, features=["rustls", "s3", "mmap"] }
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
tracing = "0.1"
clap = "3"
anyhow = "1"
thiserror = "1"

memmap2 = "0.5"
glob = { version = "0.3" }
ignore = "^0.4"

flume = "^0.10"
futures = "0.3"
tokio = { version = "^1", features = ["fs", "rt", "sync", "parking_lot"] }

itertools = "0.10"
seahash = "4.0"

libc = "0.2"
nix = "0.23"

[dev-dependencies]
getrandom = "0.2"
tokio = { version = "^1", features = ["rt", "macros", "rt-multi-thread"] }
infinitree = { version = "0.4", default-features = false, features=["rustls", "s3", "mmap"] }
